<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
</head>
<body>

<!-- include the header in the subfolder fragements, there the file header.html, inside the tag site-header
 -->
<div th:insert="fragments/header :: site-header"></div>

<h2 th:text="${pageDataDto.title}">page header will be replaced</h2>
<p th:text="${pageDataDto.description}">description will be replaced</p>

<table>
    <thead>
    <tr>
        <th th:text="${tableHeaderDto.col1}">col1</th>
        <th th:text="${tableHeaderDto.col2}">col2</th>
        <th th:text="${tableHeaderDto.col3}">col3</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="location: ${ratingDtoList}">
        <td th:text="${location.title}">location title</td>
        <td th:text="${location.rating}">location rating</td>
        <td th:text="${location.groups}">location groups</td>
    </tr>
    </tbody>
</table>

</body>
</html>
